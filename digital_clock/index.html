<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NXx8fGVufDB8fHx8fA%3D%3D'); /* Replace with the path or URL of your background image */
      background-size: cover; /* Cover the entire viewport */
      background-position: center; /* Center the background image */
      color: #fff; /* Set text color to white for better visibility on the background */
    }

    #clock-container {
      border: 2px solid #333; /* Border color */
      padding: 20px;
      border-radius: 10px;
      background-color: #f0f0f0; /* Box background color */
    }

    #clock {
      font-size: 8em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="clock-container">
    <div id="clock"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById('clock').innerText = timeString;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initial call to display the clock immediately
    updateClock();
  </script>
</body>
</html>
